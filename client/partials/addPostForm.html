<template name="addPostForm">
<!--
Bild
Kategori, färg.
Datum
Kort info.
Mer info.
Länk till hemsidan.
-->

    <div class="row">
        <div class="col s12">

            <div class="row">
                {{> inputFile}}

            </div>

            <div class="row">
                {{> inputOptions}}
            </div>

            <div class="row">
                    {{> inputRadionbuttons}}
            </div>

            {{> inputTextAreas}}

        </div>
    </div>

</template>

<template name="inputFile">

</template>

<template name="inputOptions">
    <div class="input-field col s6">
        <select>
            <option value="" disabled selected>Välj kategori</option>
            <option value="1">Podcast</option>
            <option value="2">Video</option>
            <option value="3">Musik</option>
        </select>
        <label>Kategori</label>
    </div>
</template>

<template name="inputRadionbuttons">
    <form action="#">
        <p>
            <input name="group-radio" type="radio" id="radio-red" />
            <label for="radio-red">Röd</label>
        </p>
        <p>
            <input name="group-radio" type="radio" id="radio-yellow" />
            <label for="radio-yellow">Gul</label>
        </p>
        <p>
            <input name="group-radio" type="radio" id="radio-green"  />
            <label for="radio-green">Grön</label>
        </p>
        <p>
            <input name="group-radio" type="radio" id="radio-blue"/>
            <label for="radio-blue">Blå</label>
        </p>
    </form>
</template>

<template name="inputTextAreas">
    <div class="row">
        <div class="input-field col s6">
            <input id="name-of-post" type="text" class="validate" length="10">
            <label for="name-of-post">Rubrik</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s6">
            <textarea id="summary-text" class="materialize-textarea" length="20"></textarea>
            <label for="summary-text">Sammanfattning</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
            <textarea id="more-text" class="materialize-textarea" length="140"></textarea>
            <label for="more-text">Mer information</label>
        </div>
    </div>
</template>
