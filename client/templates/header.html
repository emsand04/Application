
<template name="header">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsed-content" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>

            <div class="collapse navbar-collapse" id="collapsed-content">
                <div id="header-container" class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <ul class="nav navbar-nav">
                                {{#each menuItems}}
                                    <li>
                                    <a id={{id}} href="">
                                        {{name}}
                                    </a>
                                    </li>
                                {{/each}}
                            </ul>
                        </div>

                        <div class="col-md-7">
                            {{> search}}
                        </div>

                        <div class="col-md-1">
                            <ul class="nav navbar-nav navbar-right">
                                <button id="login-btn" type="button" class="btn btn-sm navbar-btn">Logga in</button>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </nav>

</template>
